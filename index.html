<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Box</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="main">
        <div id="header">
            <h1>Tiket Box</h1>
        </div>
        <h2>Playing Now</h2>
        <div id="list-container">
            
        </div>
    </section>
    <section id="transaction">
        <div id="transaction-container">
            <h3>Your Transaction</h3>
            <form id="form">
                <div class="form-group">
                    <label for="name" id="name-label">Nama</label><br>
                    <input type="text" id="name" name="name" placeholder="Nama" required><br>
                </div>
                <div class="form-group">
                    <label for="tiket" id="tiket-label">Banyak Tiket</label><br>
                    <input type="number" id="tiket" name="tiket" placeholder="Jumlah Tiket" min="0" required><br>
                </div>
                <div class="form-group">
                    <label for="dropdown">List Film</label><br>
                    <select name="dropdown" id="dropdown">
                        <option value="none">select film</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Waktu</p>
                    <label for="sd"><input type="radio" id="waktu" name="waktu" value="12:00">12 : 00</label><br>
                    <label for="sd"><input type="radio" id="waktu" name="waktu" value="15:00">15 : 00</label><br>
                    <label for="sd"><input type="radio" id="waktu" name="waktu" value="18:00">18 : 00</label><br>
                    <label for="sd"><input type="radio" id="waktu" name="waktu" value="21:00">21 : 00</label>
                </div>
            </form>
            <div id="btn-container">
                <button class="checkout-btn" onclick="checkoutBtn()">checkout</button>
            </div>
        </div>
    </section>
    <section>
        <div id="modal" class="simple-modal">
            <div class="modal-content" id="modalCard">
                <p>ini modal</p>
            </div>
        </div>
    </section>

    <section>
        <div id="modalCheckout" class="simple-modal">
            <div class="modal-content" id="modalCardCheckout">
                <span onclick="closeBtn()">&times;</span>
                <p>ini modal</p>
            </div>
        </div>
    </section>

    <img src="https://purepng.com/public/uploads/large/purepng.com-popcornpopcorncorndent-cornflint-corn-1411528651160xynxk.png" class="decor">

    <script src="./index.js"></script>
</body>
</html>
